<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Dropdown nav</title>
</head>
<body>
    <header id="nav_bar">

        <div class="nav">

                <div class="dropdown1">
                    <p class="dropbtn">Features
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </p>
                    <div class="dropdown1_content">
                        <img src="/img/icon-todo.svg" alt="icon-todo">
                        <a href="#">Todo list</a> <br>
                        <img src="/img/icon-calendar.svg" alt="icon-todo">
                        <a href="#">Calender</a> <br>
                        <img src="/img/icon-reminders.svg" alt="icon-todo">
                        <a href="#">Reminders</a> <br>
                        <img src="/img/icon-planning.svg" alt="icon-todo">

                </div>
                <div class="dropdown2">
                    <p class="dropbtn">Company
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </p>
                    <div class="dropdown2_content">
                        <a href="#">History</a> <br>
                        <a href="#">Our Team</a> <br>
                        <a href="#">Blog</a>
                    </div>
                </div>
                <a class="others" href="#">Careers</a>

            <div class="right_nav">
                <a href="#" class="right">Login</a>

            </div>
        </div>

            <i  class="fa fa-bars"></i>
        </div>

    <section id="main">
        <div class="remote_work">
            <div class="right_box">
                <div class="h1">
                    <div><h1>Make</h1></div>
                    <div><h1>remote work</h1></div>
                </div>
                <p class="para">Get your team in sync, no matter your location. Streamline processes, 
                    create team rituals, and watch productivity soar.
                </p>
                <div class="btn">
                    <p>Learn more</p>
                </div>
                <div class="social">
                    <img src="img/client-databiz.svg" alt="data">
                    <img src="img/client-audiophile.svg" alt="auto">
                    <img src="img/client-meet.svg" alt="meet">
                    <img src="img/client-maker.svg" alt="make">
                </div>
            </div>
            <div class="main_img">
                
            </div>

    <script type="text/javascript" src="js/main.js"></script>
