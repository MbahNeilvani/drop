<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Dropdown nav</title>
</head>
<body>
    <header id="nav_bar">
        <div class="nav">
            <div class="left_nav">
                <img src="/images/logo.svg" alt="svglogo" class="logo">
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Companies</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="right_nav">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li class="reg"><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="remote_work">
            <div class="right_box">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, 
                    create team rituals, and watch productivity soar.
                </p>
                <div class="btn">
                    <p>Learn more</p>
                </div>
                <div class="social">
                    <img src="/images/client-databiz.svg" alt="data">
                    <img src="/images/client-audiophile.svg" alt="auto">
                    <img src="/images/client-meet.svg" alt="meet">
                    <img src="/images/client-maker.svg" alt="make">
                </div>
            </div>
            <div class="main_img">
                <img src="/images/image-hero-desktop.png" alt="hero">
            </div>
        </div>
    </section>

</html>
